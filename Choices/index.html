<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roomify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="dark-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <div class="bubbles" id="bubbles"></div>
    <div class="container" id="main-container">
      <img src="\Project\logo.PNG" alt="Roomify Logo" class="logo" />
      <div class="buttons">
        <button class="role-btn" onclick="goTo('program-head')">
          PROGRAM HEAD <span>â†’</span>
        </button>
        <button class="role-btn" onclick="goTo('professor')">
          PROFESSOR <span>â†’</span>
        </button>
        <button class="role-btn" onclick="goTo('student')">
          STUDENT <span>â†’</span>
        </button>
      </div>
    </div>

    <script>
      function goTo(role) {
        alert("Redirecting as " + role.replace("-", " ") + "...");
        const pages = {
          "program-head": "http://localhost/Project/Programhead_login/",
          professor: "http://localhost/project/Proflogin/",
          student: "http://localhost/Project/Student%20Dashboard/",
        };
        window.location.href = pages[role];
      }
    </script>
    <script>
      function toggleTheme() {
        const body = document.body;
        const container = document.getElementById("main-container");

        body.classList.toggle("dark-mode");
        container.classList.toggle("dark-mode");

        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
      }

      function applySavedTheme() {
        const darkModeSetting = localStorage.getItem("darkMode");

        if (darkModeSetting === "enabled") {
          document.body.classList.add("dark-mode");
          document.getElementById("main-container").classList.add("dark-mode");
        }
      }

      applySavedTheme();
    </script>

    <script>
      function createBubbles() {
        const bubbleContainer = document.getElementById("bubbles");
        for (let i = 0; i < 40; i++) {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          const size = 30 + Math.random() * 40;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * 100}%`;
          bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
          bubble.style.animationDelay = `${Math.random() * 6}s`;
          bubbleContainer.appendChild(bubble);
        }
      }
      createBubbles();
    </script>
  </body>
</html>
